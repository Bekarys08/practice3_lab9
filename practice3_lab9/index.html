<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header><p id="logo">your logo</p></header>
	<div class="container">
		<div class="img">
			<img id="animejs" src="img/Group 231.png">
		</div>
		<div class="login-content">
			<form action="index.html">
				<h2 class="title">Welcome</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn btn_anime" value="Login">
              <div id="btn">
                <ul id="btn-label">
                    <li><a href="index.html">Login</a></li>
                    <li><a href="index2.html">Register</a></li>
                </ul>
            </div>
            </form>
        </div>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script>

    $(document).ready(function() {

   function repeatAnimation() {
      var box = $("#logo").animate({
      width: "150px",
      height: "75px"
    },1000);
      box.each(function(index) {
         $(this).delay(index * 800).animate({
      width: "100px",
      height: "50px"
    },1000);
      });
      box.promise().then(function() {
         setTimeout(repeatAnimation, 500)
      })
   };
   repeatAnimation()
});
    $(document).ready(function() {

   function repeatAnimation() {
      var box = $("#animejs").animate({
      width: "600px",
      height: "600px"
    },1000);
      box.each(function(index) {
         $(this).delay(index * 800).animate({
      width: "550px",
      height: "550px"
    },1000);
      });
      box.promise().then(function() {
         setTimeout(repeatAnimation, 500)
      })
   };
   repeatAnimation()
});

        $(document).ready(function() {

   function repeatAnimation() {
      var box = $(".div").animate({
      width: "50px",
      height: "50px"
    },1000);
      box.each(function(index) {
         $(this).delay(index * 800).animate({
      width: "50px",
      height: "50px"
    },1000);
      });
      box.promise().then(function() {
         setTimeout(repeatAnimation, 500)
      })
   };
   repeatAnimation()
});
</script>
    <script type="text/javascript" src="js/main.js"></script>
</script>
</body>
</html>
